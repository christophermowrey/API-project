<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Git That Currency</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<title>Git That Currency</title>
				<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"></link>
		
			</head>
		
			<body>
				<section class="hero is-success">
					<div class="hero-body">
					  <p class="title ">
						Git That Currency
					  </p>
					  <p class="subtitle">
						Currency exchange
					  </p>
					</div>
				</section>
			   
					
				
				<!--columns for location and destination -->
		
				<section clas="container">
					<div class="columns  is-multiline is-mobile">
						<div class="column is-one-half has-background-grey">
							<button class="button is-dark">Country you are in</button>
						</div>
						<div class="column is-one-half has-background-grey">
							<textarea class="textarea has-text-grey-lighter has-background-dark " placeholder="Country you are visting" rows="1"></textarea>
						  <div class="dropdown is-active">
							<div class="dropdown-trigger">
							  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
								<span>Content</span>
								<span class="icon is-small">
								  <i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							  </button>
							</div>
							<div class="select is-multiple">
								<select multiple size="8">
								  <option value="Argentina">Argentina</option>
								  <option value="Bolivia">Bolivia</option>
								  <option value="Brazil">Brazil</option>
								  <option value="Chile">Chile</option>
								  <option value="Colombia">Colombia</option>
								  <option value="Ecuador">Ecuador</option>
								  <option value="Guyana">Guyana</option>
								  <option value="Paraguay">Paraguay</option>
								  <option value="Peru">Peru</option>
								  <option value="Suriname">Suriname</option>
								  <option value="Uruguay">Uruguay</option>
								  <option value="Venezuela">Venezuela</option>
								</select>
							  </div>
		
						</div>
				</section>
			  
				
				<!--input for $amount -->
				
				<section class="columns is-centered is 20rem has-background-white"></div>
					<div class="py-6 my-6">
					<div class="text-center"> Amount to be converted</div>
						<div class="control">
							<input class="input is-large has-text-grey-lighter has-background-dark " type="text" placeholder="$">
							<button class="button is-dark">Show me the money!</button>
					  </div>
					 </div>
					</section>
				  
		
		<section class="columns is-centered is 20rem has-background-grey"></div>
					<div class="py-6 my-6">
					<div class="text-center">  converted</div>
					<input class="input is-large has-text-grey-lighter has-background-dark " type="text" placeholder="$">
					  </div>
					 </div>
					</section>
					
						
		
					<footer class="columns">
					<div class="title"> Thanks For Visting!!</div>
		
				</footer>
		
		
			</body>
		
			</html>

			<script src="assets/js/script.js"></script>
			<footer></footer>
		</main>
	</body>
</html>
